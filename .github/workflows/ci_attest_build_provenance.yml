name: ci-attest-build-provenance
on:
  workflow_dispatch:
  push:
    branches:
      - mainpermissions: {}

jobs:
  build:
    runs-on: windows-latest
    permissions:
      id-token: write
      attestations: write
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Build artifact (git archive zip)
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"
          New-Item -ItemType Directory -Force dist | Out-Null
          $out = "dist/Dental-Mina_repo_${{ github.sha }}.zip"
          if (Test-Path $out) { Remove-Item $out -Force }
          git archive --format=zip --output $out HEAD

      - name: Write Sigstore trusted root (offline verification)

        shell: pwsh

        env:

          GH_TOKEN: ${{ github.token }}

        run: |

          $ErrorActionPreference = "Stop"

          if(-not $env:GITHUB_WORKSPACE){ throw "missing GITHUB_WORKSPACE" }

          Set-Location $env:GITHUB_WORKSPACE

          $dist = Join-Path $env:GITHUB_WORKSPACE "dist"

          New-Item -ItemType Directory -Force $dist | Out-Null

          $out = Join-Path $dist "sigstore_trusted_root.jsonl"

          $root = & gh attestation trusted-root

          if($LASTEXITCODE -ne 0 -or -not $root){ throw "trusted-root failed" }

          $utf8 = New-Object System.Text.UTF8Encoding($false)

          [IO.File]::WriteAllText($out, $root, $utf8)

          if(-not (Test-Path $out)){ throw ("missing trusted root file: " + $out) }

          Get-Item $out | Format-List -Property FullName,Length,LastWriteTime


      - name: Upload Sigstore trusted root
        uses: actions/upload-artifact@v4
        with:
          overwrite: true
          name: sigstore_trusted_root
  path: ${{ github.workspace }}/dist/sigstore_trusted_root.jsonl
          if-no-files-found: error

      - name: Attest build provenance
        uses: actions/attest-build-provenance@v3
        with:
          subject-path: dist/Dental-Mina_repo_${{ github.sha }}.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          overwrite: true
          name: Dental-Mina_repo
          path: dist/Dental-Mina_repo_${{ github.sha }}.zip
          if-no-files-found: error