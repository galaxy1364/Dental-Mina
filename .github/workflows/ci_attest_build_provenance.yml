name: ci-attest-build-provenance
on:
  workflow_dispatch:
  push:
    branches:
      - main
      - master

permissions: {}

jobs:
  build:
    runs-on: windows-latest
    permissions:
      id-token: write
      attestations: write
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Build artifact (git archive zip)
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"
          New-Item -ItemType Directory -Force dist | Out-Null
          $out = "dist/Dental-Mina_repo_${{ github.sha }}.zip"
          if (Test-Path $out) { Remove-Item $out -Force }
          git archive --format=zip --output $out HEAD

      - name: Write Sigstore trusted root (offline verification)
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"
          New-Item -ItemType Directory -Force dist | Out-Null
          New-Item -ItemType Directory -Force dist | Out-Null
          try { [Net.ServicePointManager]::SecurityProtocol = [Net.SecurityProtocolType]::Tls12 } catch {}

      - name: Ensure Sigstore trusted root exists
        shell: pwsh
        run: |
          $outDir = Join-Path $env:GITHUB_WORKSPACE 'dist'
          New-Item -ItemType Directory -Force $outDir | Out-Null
          $outFile = Join-Path $outDir 'sigstore_trusted_root.jsonl'
          gh attestation trusted-root | Set-Content -Path $outFile -Encoding utf8NoBOM
          if(!(Test-Path $outFile)){ throw ("MISSING_TRUSTED_ROOT_FILE:" + $outFile) }
          Get-Item $outFile | Format-List FullName,Length,LastWriteTime
      - name: Upload Sigstore trusted root
        uses: actions/upload-artifact@v4
        with:
          overwrite: true
          name: sigstore_trusted_root
          path: ${{ github.workspace }}/dist/sigstore_trusted_root.jsonl
          if-no-files-found: error

      - name: Attest build provenance
        uses: actions/attest-build-provenance@v3
        with:
          subject-path: dist/Dental-Mina_repo_${{ github.sha }}.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          overwrite: true
          name: Dental-Mina_repo
          path: dist/Dental-Mina_repo_${{ github.sha }}.zip
          if-no-files-found: error
