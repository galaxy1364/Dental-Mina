name: G38 Remote APK Build
on:
  workflow_dispatch:
jobs:
  build_apk:
    runs-on: ubuntu-latest
    env:
      ANDROID_SDK_ROOT: ${{ github.workspace }}/.ci/android-sdk
      ANDROID_HOME: ${{ github.workspace }}/.ci/android-sdk
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Install Android SDK (writable, no-apt, no-unzip) + accept licenses
        shell: bash
        run: |
          set -euo pipefail
          SDKROOT="${ANDROID_SDK_ROOT}"
          echo "SDKROOT=$SDKROOT"
          rm -rf "$SDKROOT"
          mkdir -p "$SDKROOT/cmdline-tools"
          cd "$SDKROOT/cmdline-tools"

          URL="https://dl.google.com/android/repository/commandlinetools-linux-12266719_latest.zip"
          echo "Downloading: $URL"
          curl -fL --retry 5 --retry-delay 2 "$URL" -o cmdline.zip
          ls -lah cmdline.zip

          python3 - <<'PY'
          import zipfile, os
          z=zipfile.ZipFile("cmdline.zip")
          z.extractall(".")
          print("Extracted top-level:", os.listdir("."))
          PY
          rm -f cmdline.zip

          # Normalize extracted folder to: cmdline-tools/latest/...
          rm -rf latest
          if [ -d "cmdline-tools" ]; then
            mv cmdline-tools latest
          else
            # fallback: find first dir that contains bin/sdkmanager
            D="$(find . -maxdepth 4 -type f -path "*/bin/sdkmanager" | head -n 1 || true)"
            test -n "$D"
            BASE="$(dirname "$(dirname "$D")")"
            mv "$BASE" latest
          fi

          test -x "$SDKROOT/cmdline-tools/latest/bin/sdkmanager"
          export PATH="$SDKROOT/cmdline-tools/latest/bin:$SDKROOT/platform-tools:$PATH"
          sdkmanager --version

          # install baseline packages (this should handle license prompts via yes)
          yes | sdkmanager --sdk_root="$SDKROOT" --install "platform-tools" "platforms;android-34" "build-tools;34.0.0"
          # one more best-effort license pass; do not block build if it returns nonzero after acceptance
          (yes | sdkmanager --sdk_root="$SDKROOT" --licenses) || true

      - name: Locate gradlew
        id: locate
        shell: bash
        run: |
          set -euo pipefail
          G=$(find . -maxdepth 12 -type f -name "gradlew" | head -n 1)
          test -n "$G"
          chmod +x "$G"
          D=$(dirname "$G")
          echo "gradle_dir=$D" >> "$GITHUB_OUTPUT"

      - name: Build Debug APK
        shell: bash
        run: |
          set -euo pipefail
          cd "${{ steps.locate.outputs.gradle_dir }}"
          ./gradlew --no-daemon --stacktrace assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: G38_APK
          path: |
            **/outputs/apk/**/debug/*.apk
          overwrite: true