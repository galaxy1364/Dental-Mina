name: G38 Remote APK Build
on:
  workflow_dispatch:
jobs:
  build_apk:
    runs-on: ubuntu-latest
    env:
      ANDROID_SDK_ROOT: /usr/local/lib/android/sdk
      ANDROID_HOME: /usr/local/lib/android/sdk
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Setup Node.js (LTS)
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "npm"

      - name: Locate Capacitor app dir (fallback-safe)
        id: app
        shell: bash
        run: |
          set -euo pipefail
          echo "Repo root contents:"; ls -lah

          APPDIR=""

          # 1) Prefer capacitor.config.* anywhere (deeper search)
          CFG="$(find . -maxdepth 30 -type f \( -name "capacitor.config.ts" -o -name "capacitor.config.json" -o -name "capacitor.config.js" \) | head -n 1 || true)"
          if [ -n "$CFG" ]; then
            D="$(dirname "$CFG")"
            if [ -f "$D/package.json" ]; then APPDIR="$D"; fi
          fi

          # 2) Fallback: first package.json that mentions capacitor
          if [ -z "$APPDIR" ]; then
            PJ="$(find . -maxdepth 30 -type f -name "package.json" | head -n 200 || true)"
            if [ -n "$PJ" ]; then
              while IFS= read -r p; do
                if grep -qiE '"@capacitor/|"\s*capacitor\s*"' "$p"; then
                  APPDIR="$(dirname "$p")"
                  break
                fi
              done <<< "$PJ"
            fi
          fi

          # 3) Fallback: common paths (if exist)
          if [ -z "$APPDIR" ]; then
            for d in "./apps/dental-mina" "./app" "./apps/app" "./src" "."; do
              if [ -f "$d/package.json" ]; then APPDIR="$d"; break; fi
            done
          fi

          test -n "$APPDIR"
          echo "APPDIR=$APPDIR"
          test -f "$APPDIR/package.json"
          echo "app_dir=$APPDIR" >> "$GITHUB_OUTPUT"

      - name: Install deps + build web + sync Android (creates gradlew)
        shell: bash
        run: |
          set -euo pipefail
          cd "${{ steps.app.outputs.app_dir }}"
          echo "Working in: $(pwd)"
          ls -lah

          npm ci

          if npm run -s | grep -qE '(^|\s)build(\s|$)'; then
            npm run build
          fi

          CAP=""
          if [ -x "./node_modules/.bin/cap" ]; then
            CAP="./node_modules/.bin/cap"
          fi

          run_cap () {
            if [ -n "$CAP" ]; then
              "$CAP" "$@"
            else
              npm exec --yes --package @capacitor/cli -- cap "$@"
            fi
          }

          if [ -d "android" ]; then
            run_cap sync android
          else
            run_cap add android
            run_cap sync android
          fi

          test -x "android/gradlew"

      - name: Build Debug APK
        shell: bash
        run: |
          set -euo pipefail
          cd "${{ steps.app.outputs.app_dir }}/android"
          ./gradlew --no-daemon --stacktrace assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: G38_APK
          path: |
            **/outputs/apk/**/debug/*.apk
          overwrite: true