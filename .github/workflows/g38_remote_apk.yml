name: G38 Remote APK Build
on:
  workflow_dispatch:
jobs:
  build_apk:
    runs-on: ubuntu-latest
    env:
      ANDROID_SDK_ROOT: ${{ github.workspace }}/.ci/android-sdk
      ANDROID_HOME: ${{ github.workspace }}/.ci/android-sdk
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Install Android SDK (writable, deterministic) + accept licenses
        shell: bash
        run: |
          set -euo pipefail
          sudo apt-get update -y
          sudo apt-get install -y unzip

          SDKROOT="${ANDROID_SDK_ROOT}"
          echo "SDKROOT=$SDKROOT"
          rm -rf "$SDKROOT"
          mkdir -p "$SDKROOT/cmdline-tools"
          cd "$SDKROOT/cmdline-tools"

          URL="https://dl.google.com/android/repository/commandlinetools-linux-12266719_latest.zip"
          echo "Downloading: $URL"
          curl -fL --retry 3 --retry-delay 2 "$URL" -o cmdline.zip

          unzip -q cmdline.zip
          rm -f cmdline.zip

          rm -rf latest
          test -d cmdline-tools
          mv cmdline-tools latest

          export PATH="$SDKROOT/cmdline-tools/latest/bin:$SDKROOT/platform-tools:$PATH"
          sdkmanager --version

          yes | sdkmanager --sdk_root="$SDKROOT" --licenses
          yes | sdkmanager --sdk_root="$SDKROOT" --install "platform-tools" "platforms;android-34" "build-tools;34.0.0"
          yes | sdkmanager --sdk_root="$SDKROOT" --licenses

      - name: Locate gradlew
        id: locate
        shell: bash
        run: |
          set -euo pipefail
          G=$(find . -maxdepth 12 -type f -name "gradlew" | head -n 1)
          test -n "$G"
          chmod +x "$G"
          D=$(dirname "$G")
          echo "gradle_dir=$D" >> "$GITHUB_OUTPUT"

      - name: Build Debug APK
        shell: bash
        run: |
          set -euo pipefail
          cd "${{ steps.locate.outputs.gradle_dir }}"
          ./gradlew --no-daemon --stacktrace assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: G38_APK
          path: |
            **/outputs/apk/**/debug/*.apk
          overwrite: true