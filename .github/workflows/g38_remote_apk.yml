name: G38 Remote APK Build
on:
  workflow_dispatch:
jobs:
  build_apk:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Accept licenses + Install baseline packages (non-interactive)
        shell: bash
        run: |
          set -euo pipefail
          SDKROOT="${ANDROID_SDK_ROOT:-${ANDROID_HOME:-}}"
          test -n "$SDKROOT"
          SM="$(command -v sdkmanager || true)"
          if [ -z "$SM" ]; then
            SM="$(find "$SDKROOT" -type f -name sdkmanager 2>/dev/null | head -n 1 || true)"
          fi
          test -n "$SM"
          chmod +x "$SM" || true

          # accept licenses (best effort; repeat to avoid flaky prompt states)
          for i in 1 2 3; do
            (yes | "$SM" --sdk_root="$SDKROOT" --licenses) && break
            sleep 2
          done

          # install baseline packages (this also forces license acceptance for actually-needed items)
          (yes | "$SM" --sdk_root="$SDKROOT" --install "platform-tools" "platforms;android-34" "build-tools;34.0.0") || true

          # one more license pass after installs
          for i in 1 2 3; do
            (yes | "$SM" --sdk_root="$SDKROOT" --licenses) && exit 0
            sleep 2
          done
          exit 1

      - name: Locate gradlew
        id: locate
        shell: bash
        run: |
          set -euo pipefail
          G=$(find . -maxdepth 12 -type f -name "gradlew" | head -n 1)
          test -n "$G"
          chmod +x "$G"
          D=$(dirname "$G")
          echo "gradle_dir=$D" >> "$GITHUB_OUTPUT"

      - name: Build Debug APK
        shell: bash
        run: |
          set -euo pipefail
          cd "${{ steps.locate.outputs.gradle_dir }}"
          ./gradlew --no-daemon --stacktrace assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: G38_APK
          path: |
            **/outputs/apk/**/debug/*.apk
          overwrite: true