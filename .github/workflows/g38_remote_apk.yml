name: G38 Remote APK Build
on:
  workflow_dispatch:
jobs:
  build_apk:
    runs-on: ubuntu-latest
    env:
      ANDROID_SDK_ROOT: /usr/local/lib/android/sdk
      ANDROID_HOME: /usr/local/lib/android/sdk
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Diagnostics (Android SDK on runner)
        shell: bash
        run: |
          set -euo pipefail
          echo "ANDROID_SDK_ROOT=$ANDROID_SDK_ROOT"
          ls -lah "$ANDROID_SDK_ROOT" || true
          ls -lah "$ANDROID_SDK_ROOT/cmdline-tools" || true
          ls -lah "$ANDROID_SDK_ROOT/platforms" || true
          ls -lah "$ANDROID_SDK_ROOT/build-tools" || true
          if [ -x "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager" ]; then
            "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager" --version || true
          fi

      - name: Locate gradlew
        id: locate
        shell: bash
        run: |
          set -euo pipefail
          G=$(find . -maxdepth 12 -type f -name "gradlew" | head -n 1)
          test -n "$G"
          chmod +x "$G"
          D=$(dirname "$G")
          echo "gradle_dir=$D" >> "$GITHUB_OUTPUT"

      - name: Build Debug APK
        shell: bash
        run: |
          set -euo pipefail
          cd "${{ steps.locate.outputs.gradle_dir }}"
          ./gradlew --no-daemon --stacktrace assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: G38_APK
          path: |
            **/outputs/apk/**/debug/*.apk
          overwrite: true