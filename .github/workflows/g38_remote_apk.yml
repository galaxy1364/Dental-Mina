name: G38 Remote APK Build
on:
  workflow_dispatch:
jobs:
  build_apk:
    runs-on: ubuntu-latest
    env:
      ANDROID_SDK_ROOT: /usr/local/lib/android/sdk
      ANDROID_HOME: /usr/local/lib/android/sdk
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Setup Node.js (LTS)
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "npm"

      - name: Locate Capacitor app dir
        id: app
        shell: bash
        run: |
          set -euo pipefail
          CFG=$(find . -maxdepth 10 -type f \( -name "capacitor.config.ts" -o -name "capacitor.config.json" -o -name "capacitor.config.js" \) | head -n 1)
          test -n "$CFG"
          APPDIR=$(dirname "$CFG")
          test -f "$APPDIR/package.json"
          echo "app_dir=$APPDIR" >> "$GITHUB_OUTPUT"
          echo "APPDIR=$APPDIR"

      - name: Install deps + build web + sync Android (creates gradlew)
        shell: bash
        run: |
          set -euo pipefail
          cd "${{ steps.app.outputs.app_dir }}"
          npm ci

          if npm run -s | grep -qE '(^|\s)build(\s|$)'; then
            npm run build
          fi

          if [ -d "android" ]; then
            npx cap sync android
          else
            npx cap add android
            npx cap sync android
          fi

          test -x "android/gradlew"

      - name: Build Debug APK
        shell: bash
        run: |
          set -euo pipefail
          cd "${{ steps.app.outputs.app_dir }}/android"
          ./gradlew --no-daemon --stacktrace assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: G38_APK
          path: |
            **/outputs/apk/**/debug/*.apk
          overwrite: true