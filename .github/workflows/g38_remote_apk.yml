name: G38 Remote APK Build
on:
  workflow_dispatch:
jobs:
  build_apk:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Accept Android SDK licenses (non-interactive, robust)
        shell: bash
        run: |
          set -euo pipefail
          SDKROOT="${ANDROID_SDK_ROOT:-${ANDROID_HOME:-}}"
          test -n "$SDKROOT"
          SM="$(command -v sdkmanager || true)"
          if [ -z "$SM" ]; then
            if [ -x "$SDKROOT/cmdline-tools/latest/bin/sdkmanager" ]; then SM="$SDKROOT/cmdline-tools/latest/bin/sdkmanager"; fi
            if [ -z "$SM" ] && [ -x "$SDKROOT/cmdline-tools/*/bin/sdkmanager" ]; then SM="$(ls -1d $SDKROOT/cmdline-tools/*/bin/sdkmanager 2>/dev/null | head -n 1)"; fi
          fi
          test -n "$SM"
          for i in 1 2 3; do
            (yes | "$SM" --sdk_root="$SDKROOT" --licenses) && exit 0
            sleep 2
          done
          exit 1

      - name: Locate gradlew
        id: locate
        shell: bash
        run: |
          set -euo pipefail
          G=$(find . -maxdepth 12 -type f -name "gradlew" | head -n 1)
          test -n "$G"
          chmod +x "$G"
          D=$(dirname "$G")
          echo "gradle_dir=$D" >> "$GITHUB_OUTPUT"

      - name: Build Debug APK
        shell: bash
        run: |
          set -euo pipefail
          cd "${{ steps.locate.outputs.gradle_dir }}"
          ./gradlew --no-daemon --stacktrace assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: G38_APK
          path: |
            **/outputs/apk/**/debug/*.apk
          overwrite: true